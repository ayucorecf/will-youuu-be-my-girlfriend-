<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For you, baby ðŸ’—</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fdecef;
      background-image: radial-gradient(#f8cbd2 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 24px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 130px;
      animation: float 3s ease-in-out infinite;
    }

    h2 {
      margin: 15px 0;
      font-weight: normal;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff6f91;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 140px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="cat.png" alt="cute cat">
    <h2>Vesh,will you be my Valentine? ðŸ’—</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const no = document.getElementById("no");
      const x = Math.random() * 200;
      const y = Math.random() * 40;
      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <img src="cat.png">
        <h2>yayy</h2>
        <p>i love you</p>
      `;
    }
  </script>

</body>
</html>
